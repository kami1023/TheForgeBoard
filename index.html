<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forge Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* Very Dark Grey/Black */
        color: #ffffff;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700; 
      }
      
      /* Glow Utilities */
      .glow-gold {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }
      .glow-text-gold {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      /* Board Container Style - Matches the Pegboard look */
      .board-wrapper {
        background-color: #0f0f0f;
        /* Pegboard Pattern */
        background-image: radial-gradient(circle, #1a1a1a 2px, transparent 2.5px);
        background-size: 30px 30px;
        background-position: 15px 15px;
        
        border: 2px solid #FFD700; /* Yellow Border */
        border-radius: 24px;
        
        box-shadow: 
          inset 0 0 0 1px rgba(255, 255, 255, 0.1), /* Inner subtle light border */
          0 0 50px rgba(0, 0, 0, 0.9); /* Deep outer shadow */
        
        position: relative;
        overflow: hidden;
      }

      /* Inner Vignette for Board */
      .board-vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 1;
      }

      /* Animations */
      @keyframes jump {
        0% { transform: translateY(0); }
        50% { transform: translateY(-4px) scale(1.1); color: #FFD700; }
        100% { transform: translateY(0); }
      }
      .animate-jump {
        animation: jump 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes number-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); color: #FFD700; }
        100% { transform: scale(1); }
      }
      .animate-number-pop {
        animation: number-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes slide-up-fade {
        0% { transform: translateY(10px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up-fade 0.3s ease-out forwards;
      }
    </style>

{

}

  </body>
</html>
